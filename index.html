<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL Shortener</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(120deg, #d0eaff, #f9f1ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #1a1a1a;
    }

    .wrapper {
      background: #ffffff;
      padding: 40px 30px;
      max-width: 400px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      text-align: center;
    }

    h1 {
      margin-bottom: 28px;
      font-weight: 700;
      font-size: 2rem;
      color: #3b3b3b;
      letter-spacing: 1px;
    }

    form {
      position: relative;
    }

    input[type="url"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.25s ease;
    }

    input[type="url"]:focus {
      border-color: #8250df;
      outline: none;
      box-shadow: 0 0 8px rgba(130, 80, 223, 0.4);
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background-color: #8250df;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(130, 80, 223, 0.4);
    }

    button:hover {
      background-color: #5e3cb3;
      box-shadow: 0 6px 16px rgba(94, 60, 179, 0.6);
    }

    .result {
      margin-top: 24px;
      font-size: 1rem;
      color: #555;
      min-height: 28px;
      word-wrap: break-word;
      user-select: text;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      button {
        font-size: 1rem;
        padding: 12px;
      }

      input[type="url"] {
        font-size: 0.95rem;
        padding: 12px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>URL Shortener</h1>
    <form id="shortenForm">
      <input id="longUrl" type="url" placeholder="Enter your long URL here" required />
      <button type="submit">Shorten URL</button>
    </form>
    <div class="result" id="resultText">
      Your shortened URL will be displayed here.
    </div>
  </div>

  <script>
    const form = document.getElementById('shortenForm');
    const input = document.getElementById('longUrl');
    const result = document.getElementById('resultText');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const longUrl = input.value.trim();

      if (!longUrl) return;

      // Fake short URL generator â€” for demo only
      const randomString = Math.random().toString(36).substring(2, 8);
      const shortUrl = `https://short.ly/${randomString}`;

      result.innerHTML = `<strong>Shortened URL:</strong> <a href="${longUrl}" target="_blank" rel="noopener noreferrer">${shortUrl}</a>`;
      input.value = '';
    });
  </script>
</body>
</html>
